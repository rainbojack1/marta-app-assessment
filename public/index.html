<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/jquery.js'></script>
    
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script type="text/javascript" src="js/index.js" async defer></script>
    <title>MARTA Bus Routes</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="jumbotron">
                <img src="/assets/images/marta-bus-logo.png" alt="MARTA logo"/>
                <hr class="my-4">
                <h1>MARTA Bus Routes</h1>
              </div>
        </header>
        <aside>
            <form>
                <div class="form-group">
                  <label for="busRouteInput">Search a Bus Route</label>
                  <input type="number" class="form-control" id="busRouteInput" aria-describedby="routeHelp">
                  <small id="routeHelp" class="form-text text-muted">Enter a route and we will find the buses</small>
                </div>
                <button type="submit" class="btn btn-primary" id="busRouteInputBtn">Submit</button>
            </form>
            <hr><br>
            <div id="chosenBus"></div>
            <hr>
        </aside>
        <main>
            <div id="map"></div>
        </main>
    </div>
    <!-- Google Map API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap"
    async defer></script>
</body>
</html>
